<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Label Preview</title>
        <link rel="stylesheet" href="./assets/css/label.css">
        <script src="./assets/js/jquery.min.js"></script>
        <script src="./assets/js/qrcode.min.js"></script>
    </head>
    <body>
        <div class="label_container">
            <div class="row">
                <div class="col gap-2" id="qrANC">
                    <div>
                        <span>ANC</span>
                        <span>190203450</span>
                    </div>
                </div>
                <div class="border_col"></div>
                <div class="col gap-2" id="qrBIN">
                    <div>
                        <span>BIN</span>
                        <span>01203000</span>
                    </div>
                </div>
                <div class="border_col"></div>
                <div class="col gap-2" id="qrQUANTITY">
                    <div>
                        <span>QUANTITY</span>
                        <span>100</span>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            var qrANC = new QRCode("qrANC", {
                text: "190203450",
                width: 128,
                height: 128,
                colorDark : "#000000",
                colorLight : "#ffffff"
            });

            var qrBIN = new QRCode("qrBIN", {
                text: "01203000",
                width: 128,
                height: 128,
                colorDark : "#000000",
                colorLight : "#ffffff"
            });

            var qrQUANTITY = new QRCode("qrQUANTITY", {
                text: "100",
                width: 128,
                height: 128,
                colorDark : "#000000",
                colorLight : "#ffffff"
            });
        </script>
    </body>
</html>
